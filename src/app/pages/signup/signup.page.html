<ion-header [translucent]="true">
  <ion-toolbar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="signup">
    <div class="welcome-div">
      <div class="welcome"><b>Sign-Up</b></div>
      <span>Please complete all the required fields.</span>
    </div>
    <ion-card class="signup-card">
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div class="signup-inputs">
          <span class="input-title" color="dark">Name</span>
          <ion-input class="input" minlength="4" [clearInput]="true" type="text" formControlName="Name" name="Name"
            placeholder="Name" required />
        </div>
        <div class="signup-inputs">
          <span class="input-title" color="dark">Surname</span>
          <ion-input class="input" minlength="4" [clearInput]="true" type="text" formControlName="Surname" name="Surname"
            placeholder="Surname" required />
        </div>
        <div class="signup-inputs">
          <span class="input-title" color="dark">Email</span>
          <ion-input class="input" [clearInput]="true" type="text" formControlName="Email" name="Email"
            placeholder="Email" required />
        </div>
        <div class="signup-inputs">
          <span class="input-title"  minlength="13" color="dark">ID number</span>
          <ion-input class="input" [clearInput]="true" type="number" formControlName="IDNumber" name="IDNumber"
            placeholder="7607245634085" required />
        </div>
        <div class="signup-inputs">
          <span class="input-title">Password</span>
          <ion-input class="input" minlength="8" [clearInput]="true" type="password" formControlName="Password" name="Password"
            placeholder="Password" required />
        </div>
        <div class="signup-inputs">
          <span class="input-title">Re-type Password</span>
          <ion-input class="input" [clearInput]="true" type="password" formControlName="retype_password"
            name="retype_password" placeholder="comfirm password" required />
        </div>

        <div class="signup-btns">
          <ion-button type="submit" [disabled]="!signupForm.valid" fill="solid" shape="round">Sign-Up</ion-button>
        </div>
      </form>
      <div class="no-account">
        <span>Already have an account? </span><button (click)="navigateToSignIn()" fill="clear">Sign-In</button>
      </div>
    </ion-card>

  </div>
</ion-content>
